    <title>H+ 后台主题UI框架 - 登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" action="" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" name="name" id="name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="pass" id="pass">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="btn">登录</button>
                <!--<input class="btn btn-primary block full-width m-b" type="submit" value="登录" >-->

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
    <script src="__JS__/jquery-3.3.1.min.js"></script>
   <script>
        $('#name').blur(function(){
            var name=$('#name').val();
            $('#name').next('span').remove();
            $.ajax({
               type:'post',
                url:'__URL__/houtai',
                dataType:"json",
                data:{name:name},
                success:function(data){
                    if(data==2){
                        if(name==''){
                            $('<span>请输入用户名!</span>').css("color","red").insertAfter("#name");
                        }else{
                            $('<span>用户名不存在!</span>').css("color","red").insertAfter("#name");
                        }
                    }
                },
                error:function(data) {

                    }
            });
        });

        $('#btn').click(function(){
            var name=$('#name').val();
            var pass=$('#pass').val();
            $('#name').next('span').remove();
            $('#pass').next('span').remove();
            $.ajax({
                type:'post',
                url:'__URL__/shouye',
                dataType:"json",
                data:{name:name,pass:pass},
                success:function(data){
                    if(data==4){
                        if(pass==''){
                            $('<span>请输入密码!</span>').css("color","red").insertAfter("#pass");
                        }else{
                            $('<span>密码不正确!</span>').css("color","red").insertAfter("#pass");
                        }
                    }else{
                        window.location='__URL__/index2';
                    }
                },
                error:function(data) {

                }
            });
        });
    </script>
</body>
